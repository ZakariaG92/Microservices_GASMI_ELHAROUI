<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>

    <style>
        body {
            padding-top: 56px;
        }
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8090/">Microservice Client eCommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8090/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/show-cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/myorders">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>

    function myFunction(idJson) {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:8092/cart/1";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        var data = JSON.stringify({"productId": idJson, "quantity": 1});
        xhr.send(data);
    }

</script>
<div class="container">



    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 my-1">
            <!--  <a th:href="@{|/product-detail/${product.id}|}" ><br> -->

            <img th:src="${product.illustration}"  class="card-img-top" />
            <p th:text= "${product.name}"></p> <br>
            <a th:href="@{|/product-detail/${product.id}|}" class="btn btn-info" role="button">Details</a>

            <button type="button" class="btn btn-primary btn-sm" th:onclick="'myFunction(\'' + ${product.id} + '\');'"> Add to cart</button>


        </div>
    </div>


</div>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Microservice Client eCommerce 2020</p>
    </div>
    <!-- /.container -->
</footer>

<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
