<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>

    <style>
        body {
            padding-top: 56px;
        }
        footer {position: absolute; bottom: 0; left: 0; right: 0}
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8090/">Microservice Client eCommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8090/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/show-cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/myorders">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Liste de vos commandes :</h1>

<div class="container">



    <div class="row">
        <div th:each="order : ${orders}" class="col-md-4 my-1">

            <h3> ID : <p th:text= "${order.id}"></p> <br></h3>
            </h2> Produits : <p th:text= "${order.products}"></p> <br></h2>
            </h2> Total : $<p th:text= "${order.total}"></p> <br></h2>
            <a th:href="@{|/order-detail/${order.id}|}" class="btn btn-info" role="button">Details</a>

        </div>
    </div>


</div>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Microservice Client eCommerce 2020</p>
    </div>
    <!-- /.container -->
</footer>

<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
